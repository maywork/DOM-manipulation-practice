<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handlers</title>
</head>

<body>
  <h1>DOM Event Handlers</h1>
  <button title="Handle event by adding onClick function" onclick="handleOnClick()">OnClick Function</button>

  <h2 id="handler-status">Default Text</h2>
  <p id="input-display">Default Input Text</p>
  <input id="input-field" type="text">
  <button id="text-update">Update</button>
  <br> <br>
  <button onclick="handleOnClick()">Handler Button</button>

  <button title="Handle Event by addEventListener" id="event-listener">Event Listener</button>
  <script>
    // option 1
    function handleOnClick() {
      console.log("You clicked me!");
      const handlerStatus = document.querySelector('#handler-status');
      handlerStatus.innerText = "Handled by function attached on onclick attribute!";
    }

    // option 2
    document.getElementById('event-listener').addEventListener('click', function () {
      const handlerStatus = document.getElementById('handler-status');
      handlerStatus.innerText = "Handled by addEventListener Button";
    });

    // option 3
    document.getElementById('text-update').addEventListener('click', function () {
      const inputField = document.getElementById('input-field');
      const inputText = inputField.value;

      const p = document.querySelector('#input-display');
      p.innerText = inputText;
      inputField.value = '';
    });
  </script>
</body>

</html>
